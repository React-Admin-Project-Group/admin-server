<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传测试</title>
  <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
  <style>
    img {
      width: 100px;
      height: 80px;
    }
  </style>
</head>
<body>
  <input type="file" id='file'> 
  <button onclick="upload()">上传</button>
  缩略图:
  <img src="" alt="">

  <script>
    function upload() {
      let file = document.getElementById('file').files[0]
      // 将图片添加到formData对象
      const data = new FormData()
      data.append('img', file)
      // console.log(data.get('img'))

      $.ajax({
        method: 'post',
        url: 'http://localhost:3000/upload/kindImgUpload',
        data: data,
        contentType: false,
        processData: false,
        success(res) {
          console.log('res', res)
        }
      })
    }


  </script>
</body>
</html>
